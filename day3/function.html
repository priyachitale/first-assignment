    <body>
        <h1>This is realated to function</h1>
        <script>
            let num=prompt("Enter the number");
            console.log(num);
            function myfunction()
            {
                if(num%2==0)
                {
                    console.log( `The number entered is ${num} and it is even number`);
                  
                }else
                {
                    console.log( `The number entered is ${num} and it is odd number`);
                
                }
            }
           
            myfunction();
            
        </script>
    </body>
